<!DOCTYPE html>
<html>
<head>
    <title>CivicBio | Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<h2>Register Facility | CivicBio</h2>

<form method="POST" enctype="multipart/form-data">
    <label>Organization Name</label>
    <input type="text" name="organization_name" required>

    <label>Organization Type</label>
    <select name="organization_type" required>
        <option value="">Select</option>
        <option value="hospital">Hospital</option>
        <option value="clinic">Clinic</option>
        <option value="lab">Diagnostic Lab</option>
    </select>

    <label>License Number</label>
    <input type="text" name="license_number" required>

    <label>Upload License Document</label>
    <input type="file" name="license_document" required>

    <label>Address</label>
    <input type="text" name="address" required>

    <label>Latitude</label>
    <input type="text" name="lat" required>

    <label>Longitude</label>
    <input type="text" name="lng" required>

    <label>Waste Categories</label>
    <select name="waste_categories" multiple required>
        <option value="yellow">Yellow (Infectious)</option>
        <option value="red">Red (Plastic/Contaminated)</option>
        <option value="blue">Blue (Glass/Sharps)</option>
        <option value="white">White (Sharps)</option>
    </select>

    <label>Maximum Capacity per Day (Kg)</label>
    <input type="text" name="max_capacity_per_day" required>

    <label>Assigned Zone</label>
    <input type="text" name="assigned_zone" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Register</button>
</form>

</body>
</html>
