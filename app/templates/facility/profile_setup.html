<!DOCTYPE html>
<html>
<head>
    <title>Facility Profile Setup | CivicBio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container my-4">
    <div class="card">
        <div class="card-body">

            <h5 class="mb-3">Facility Profile Setup</h5>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Facility Name</label>
                    <input type="text" class="form-control" name="facility_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Facility Type</label>
                    <select class="form-select" name="facility_type" required>
                        <option>Hospital</option>
                        <option>Clinic</option>
                        <option>Diagnostic Lab</option>
                        <option>Medical College</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">BMW Registration ID</label>
                    <input type="text" class="form-control" name="registration_id" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">License Number</label>
                    <input type="text" class="form-control" name="license_no" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" name="address" rows="2" required></textarea>
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control" name="state">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Pincode</label>
                    <input type="text" class="form-control" name="pincode">
                </div>

                <div class="mb-3">
                    <label class="form-label">Max Daily Waste Capacity (kg)</label>
                    <input type="number" class="form-control" name="max_capacity">
                </div>

                <div class="mb-3">
                    <label class="form-label">Authorized Waste Categories</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="waste_categories" value="yellow">
                        <label class="form-check-label">Yellow</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="waste_categories" value="red">
                        <label class="form-check-label">Red</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="waste_categories" value="blue">
                        <label class="form-check-label">Blue</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="waste_categories" value="white">
                        <label class="form-check-label">White</label>
                    </div>
                </div>

                <button class="btn btn-success w-100">
                    Save Profile
                </button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
