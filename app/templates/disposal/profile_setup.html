<!DOCTYPE html>
<html>
<head>
    <title>Disposal Profile Setup | CivicBio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container my-4">
    <div class="card">
        <div class="card-body">

            <h5 class="mb-3">Disposal Unit Profile Setup</h5>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Disposal Unit Name</label>
                    <input type="text" class="form-control" name="unit_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Facility Type</label>
                    <select class="form-select" name="facility_type" required>
                        <option>CBWTF</option>
                        <option>Incinerator</option>
                        <option>Autoclave Facility</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">License Number</label>
                    <input type="text" class="form-control" name="license_no" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Authorized Disposal Methods</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="methods" value="Incineration">
                        <label class="form-check-label">Incineration</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="methods" value="Autoclaving">
                        <label class="form-check-label">Autoclaving</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="methods" value="Chemical Treatment">
                        <label class="form-check-label">Chemical Treatment</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Max Capacity (kg/day)</label>
                    <input type="number" class="form-control" name="capacity_per_day" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Operating Area</label>
                    <input type="text" class="form-control" name="operating_area">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Person</label>
                    <input type="text" class="form-control" name="contact_person">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" name="contact_number">
                </div>

                <button class="btn btn-success w-100">
                    Save Profile
                </button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
