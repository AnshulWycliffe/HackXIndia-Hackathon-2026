<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    .chat-container {
      height: min(700px, 90vh);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-header {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: white;
      padding: 20px 24px;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .chat-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .status-indicator {
      position: absolute;
      top: 20px;
      right: 24px;
      width: 12px;
      height: 12px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    .chat-box {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .message {
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s ease-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(10px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    .message.user {
      flex-direction: row-reverse;
      justify-content: flex-start;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .user .avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .bot .avatar {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: white;
    }

    .message-content {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
    }

    .user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot .message-content {
      background: white;
      color: #374151;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 12px;
      padding: 16px 0;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .input-area {
      padding: 20px 24px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .input-area input {
      width: 100%;
      padding: 12px 50px 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 24px;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      font-family: inherit;
    }

    .input-area input:focus {
      border-color: #4ade80;
      box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
    }

    .send-button {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .send-button:hover {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
    }

    .send-button:active {
      transform: translateY(-50%) scale(0.95);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: translateY(-50%) scale(1);
      box-shadow: none;
    }

    .welcome-message {
      text-align: center;
      color: #6b7280;
      font-style: italic;
      margin: 40px 0;
      padding: 20px;
      background: white;
      border-radius: 16px;
      border: 2px dashed #e5e7eb;
    }

    .error-message {
      background: #fef2f2 !important;
      border-color: #fecaca !important;
      color: #dc2626 !important;
    }

    .error-message::before {
      content: "‚ö†Ô∏è ";
    }

    .bullet-point {
      margin: 4px 0;
      padding-left: 8px;
      line-height: 1.4;
    }

    .message-content strong {
      font-weight: 600;
      color: #1f2937;
    }

    .bot .message-content strong {
      color: #059669;
    }
      .chat-container {
        height: 100vh;
        border-radius: 0;
        width: 100%;
      }
      
      .message-content {
        max-width: 85%;
      }
    
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="status-indicator"></div>
      <h1>üåæ Farmer AI Assistant</h1>
      <p>Your smart farming companion</p>
    </div>
    
    <div id="chat-box" class="chat-box">
      <div class="welcome-message">
        üëã Hello! I'm your AI farming assistant. Ask me about crops, weather, soil health, pest control, or any agricultural questions you have!
      </div>
    </div>
    
    <div class="typing-indicator" id="typing-indicator">
      <div class="avatar">
        ü§ñ
      </div>
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="input-area">
      <div class="input-wrapper">
        <input 
          id="user-input" 
          type="text" 
          placeholder="Type your farming question..."
          onkeypress="handleKeyPress(event)"
        >
        <button class="send-button" onclick="sendMessage()" id="send-button">
          ‚û§
        </button>
      </div>
    </div>
  </div>

  <script>
    let isTyping = false;

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message || isTyping) return;

      const chatBox = document.getElementById("chat-box");
      const sendButton = document.getElementById("send-button");
      const typingIndicator = document.getElementById("typing-indicator");

      // Disable input
      isTyping = true;
      sendButton.disabled = true;
      sendButton.style.opacity = "0.5";

      // User message
      const userMessage = createMessage(message, 'user');
      chatBox.appendChild(userMessage);
      
      input.value = "";
      scrollToBottom();

      // Show typing indicator
      typingIndicator.style.display = 'flex';
      scrollToBottom();

      try {
        // Bot message container
        const botMessage = createMessage('', 'bot');
        const messageContent = botMessage.querySelector('.message-content');
        
        // Hide typing indicator and show bot message
        setTimeout(() => {
          typingIndicator.style.display = 'none';
          chatBox.appendChild(botMessage);
          scrollToBottom();
        }, 800);

        // Simulate API call delay
        await new Promise(resolve => setTimeout(resolve, 1000));

        // Streaming response
        const response = await fetch("URL_HERE/chat_stream", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "ngrok-skip-browser-warning": "true"
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let fullResponse = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          const chunk = decoder.decode(value, { stream: true });
          fullResponse += chunk;
          // Use innerHTML instead of textContent to preserve formatting
          messageContent.innerHTML = formatAksaraResponse(fullResponse);
          scrollToBottom();
          
          // Small delay to make streaming visible
          await new Promise(resolve => setTimeout(resolve, 20));
        }

      } catch (err) {
        // Hide typing indicator if still showing
        typingIndicator.style.display = 'none';
        
        // Show error message
        const errorMessage = createMessage(`Connection error: ${err.message}. Please check if the server is running.`, 'bot', true);
        chatBox.appendChild(errorMessage);
        scrollToBottom();
      } finally {
        // Re-enable input
        isTyping = false;
        sendButton.disabled = false;
        sendButton.style.opacity = "1";
        input.focus();
      }
    }

    function createMessage(text, sender, isError = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      
      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';
      
      const content = document.createElement("div");
      content.className = "message-content";
      if (isError) content.classList.add("error-message");
      
      // Format the text properly with line breaks and markdown
      const formattedText = formatAksaraResponse(text);
      content.innerHTML = formattedText;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);
      
      return messageDiv;
    }

    function formatAksaraResponse(text) {
      // First, handle line breaks
      let formatted = text.replace(/\n/g, '<br>');
      
      // Handle cases where there are no explicit line breaks but we need to add them
      // Add line breaks before üìã and üí° if they don't have them
      formatted = formatted.replace(/([^<br>])üìã/g, '$1<br><br>üìã');
      formatted = formatted.replace(/([^<br>])üí°/g, '$1<br><br>üí°');
      
      // Format bold text **text** -> <strong>text</strong>
      formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      
      // Handle numbered points (1. 2. 3. etc.) and bullet points
      formatted = formatted.replace(/(\d+\.\s)/g, '<br>‚Ä¢ ');
      formatted = formatted.replace(/^‚Ä¢ (.+)$/gm, '<div class="bullet-point">‚Ä¢ $1</div>');
      
      // Clean up multiple consecutive <br> tags
      formatted = formatted.replace(/(<br>\s*){3,}/g, '<br><br>');
      
      return formatted;
    }

    function scrollToBottom() {
      const chatBox = document.getElementById("chat-box");
      setTimeout(() => {
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 50);
    }

    // Focus input on load
    window.addEventListener('load', () => {
      document.getElementById('user-input').focus();
    });

    // Add some sample suggestions (optional)
    function addSampleQuestions() {
      const samples = [
        "What's the best time to plant tomatoes?",
        "How do I improve soil quality?",
        "What are signs of plant diseases?",
        "When should I harvest my crops?"
      ];
      
      // You could add these as clickable suggestions below the input
    }
  </script>
</body>
</html>
